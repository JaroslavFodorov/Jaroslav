<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homeworks</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="title">HOME<span>W</span>ORKS</div>
<div class="container">
    <div class="block first">
        <h1 class="block__title">Get your free account</h1>
        <div class="block__text">
            <div>Try homeWorks BUSINESS free for 15 days.</div>
            <div>Downgrade to Basic (Free Forever) anytime.</div>
        </div>
        <form action="" class="block__form">
            <div class="block__form__title first__form__title">Full Name</div>
            <input type="text" class="firstInput" name="fullName" value="Antony Swarowski" required>
            <div class="block__form__title">Your username</div>
            <input type="text" name="userName" required>
            <div class="block__form__title second__form__title">E-mail</div>
            <input type="email" class="secondInput" name="email" required>
            <div class="block__form__title">Password</div>
            <input type="text" name="password" required>
            <div class="block__form__title third__form__title">Repeat Password</div>
            <input type="text" class="thirdInput" name="repeat-password" required>
            <label>
                <input type="checkbox" name="agree" id="agree_checkbox" required><label for="agree_checkbox">Agree to
                our Terms of Service and Privacy Statement</label>
            </label>
            <button type="button" class="block__btn">Sign Up</button>
        </form>

        <div class="href">
            <a href="#" class="block__href">Already have an account?</a>
        </div>
    </div>
    <div class="block second">
        <img src="images/image.png" alt="" class="block__img">
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
